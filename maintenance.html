<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Údržba webu</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
        font-family: Arial, Helvetica, sans-serif;
        color: #333;
        text-align: center;
        padding: 20px;
      }
      .box {
        max-width: 600px;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2rem;
        margin: 0 0 10px;
      }
      small {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>⛔ Web je v údržbě</h1>
      <p>Pracujeme na vylepšení. Zkuste to prosím znovu později.</p>
      <p><small>Děkujeme za pochopení.</small></p>
    </div>
  </body>
</html>
